<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Qr Code Reader</title>
    <script type="text/javascript" src="instascan.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

  </head>
  <body>
    <h3 class="text-center">Scan the qrCode to check the details</h3>
    <hr>
    <div class="text-center" >
        <video style="max-width: 100%; height: auto;" id="preview"></video>
    </div>
    <div id="dispId" class="text-center" >
        <p  id="Uniq">Scanned Code</p>
    </div>


    <div id="userInfo"class="text-center">
      <p id="name"></p>
      <p id="institute"></p>
      <p id="gender"></p>
      <p id="email"></p>
    </div>

    <div class="text-center">
      <div class="row">
        <div class="col" id="searchD">
          <button class="btn-primary"  type="button" name="button" onclick="fireSearch()">Search In Database</button>
        </div>
        <div class="col" id="markP" style="display: none;">
          <button class="btn-primary text-center"  type="button" name="button" onclick="markPre()">Mark Present</button>
        </div>
      </div>


    </div>

      <!-- <button class="btn-primary" id="searchD" type="button" name="button" onclick="fireSearch()">Search In Database</button> -->
      <!-- <button class="btn-primary text-center" id="markP" style="display: none;" type="button" name="button" onclick="fireSearch()">Mark Present</button>
    </div> -->

    <script src="fKeys.js"></script>
    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
